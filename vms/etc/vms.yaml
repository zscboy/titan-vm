Name: vms.rpc
ListenOn: 0.0.0.0:8080
Timeout: 30000
# Auth: true                  # 开启鉴权
# StrictControl: true         # 严格模式
Redis:
  Key: rpc:auth:user        # Redis 中存储的 Hash Key
  Host: 127.0.0.1:6379          # Redis 地址
  Type: node
  Pass: ""                  # 密码（可选）
# Etcd:
#   Hosts:
#   - 127.0.0.1:2379
#   Key: vms.rpc
RestConf:
  Name: vms
  Host: 0.0.0.0
  Port: 7777
  Log: 
    Level: debug
  Timeout: 30000

RpcClient:
  Target: localhost:8080
  NonBlock: true
  Timeout: 30000

MultipassCert: d://codes//titan-vm//vms//etc//multipass_cert.pem
MultipassKey:  d://codes//titan-vm//vms//etc//multipass_key.pem
SSHPriKey: d://codes//titan-vm//vms//etc//ssh_id_rsa
SSHPubKey: d://codes//titan-vm//vms//etc//ssh_id_rsa.pub

JwtAuth:
  AccessSecret: "25018198-36fb-11f0-bc94-23569555de32"  # 密钥
  AccessExpire: 86400             # Token 有效期（秒）
Log:
  Level: debug  # 可选值：debug/info/error/severe
